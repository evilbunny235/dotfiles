theme = "everforest_light"

[editor]
line-number = "relative"
cursorline = true
bufferline = "multiple"
shell = [ "zsh", "-c" ]
auto-save = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
"A-h" = "goto_previous_buffer"
"A-l" = "goto_next_buffer"
