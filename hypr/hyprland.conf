# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, highrr, 0x0,1
monitor=DP-2, highrr, 2560x0,1
monitor=HDMI-A-1, disabled
#monitor=HDMI-A-1, preferred, 5120x0, 2
#monitor=HDMI-A-1, highrr, 5120x0, 2

# Env Variables
# Log WLR errors and logs to the hyprland log. Recommended
env = HYPRLAND_LOG_WLR, 1

# Tell XWayland to use a cursor theme
env = XCURSOR_THEME, Bibata-Modern-Amber

# Set a cursor size
env = XCURSOR_SIZE, 24

# Example IME Support: fcitx
env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus

env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = LIBVA_DRIVER_NAME, nvidia
env = __GL_GSYNC_ALLOWED, 1
env = __GL_VRR_ALLOWED, 1

# Hardware accelerated video decoding vars
env = NVD_BACKEND, direct
env = MOZ_DISABLE_RDD_SANDBOX, 1
env = EGL_PLATFORM, wayland

env = WLR_NO_HARDWARE_CURSORS, 1
env = MOZ_ENABLE_WAYLAND, 1

env = XKB_DEFAULT_LAYOUT, us
env = XKB_DEFAULT_VARIANT, dvorak
env = XKB_DEFAULT_OPTIONS, caps:escape,altwin:menu_win

# Workspace binds
workspace=DP-1,1
workspace=DP-2,2

# Execute apps 
exec-once = hyprctl setcursor Bibata-Modern-Amber
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = mako
exec = swaybg -m fill -i ~/Pictures/nier.jpg

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = dvorak
    kb_options = caps:escape, altwin:menu_win
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 2
    no_border_on_floating = true
#    cursor_inactive_timeout = 5
    border_size = 2
    col.active_border = rgb(f0cb35) rgb(c02425) 45deg
    col.inactive_border = 0
    layout = dwindle
}

decoration {
    rounding = 8
    multisample_edges = true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000

    blurls = gtk-layer-shell
    blurls = lockscreen
}

animations {
    enabled = yes

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = false
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 2
}

